    <script>
        function validate()
        {
            //username
            var uName=document.getElementById("userName").value;
            var uNamePat=/^[f|F][a-z|A-Z]{4,9}$/;
            if(!uNamePat.test(uName))
           {
               document.getElementById("userName").style.border="4px solid red";
               document.getElementById("e1").style.visibility="visible";
               return false;
           }
           else{
               document.getElementById("userName").value.toUpperCase();
           }
           //E-mail
           var email=document.getElementById("email").value;
           var emailPat=/^[a-z|A-Z|0-9]*\.?([a-z|A-Z|0-9]*)@[a-z]{2,7}(\.[a-z]{2})?\.(com|in|net|edu)$/;
           if(!emailPat.test(email))
           {
               document.getElementById("email").style.border="4px solid red";
               document.getElementById("e3").style.visibility="visible";
               return false;
           }
           //mobile number
           var ph=document.getElementById("phNo").value;
           var ph1Pat=/^977[0-9]{7}$/;
           var ph2Pat=/^[0-9]{4}\-[0-9]{4}\-[0-9]{4}$/;
           if(!ph1Pat.test(ph)&!ph2Pat.test(ph))
           {
               document.getElementById("phNo").style.border="4px solid red";
               document.getElementById("e2").style.visibility="visible";
               return false;
           }
           //payment
           var pay=document.getElementById("payment").value;
           var paymentId=document.getElementById("paymentId").value;
           var pay1=/^SBIN[0-9]{7}$/;
           var pay2=/^[0-9]{11}$/;
           if(pay==document.getElementById("dd").value)
           {
            if(!pay1.test(paymentId))
            {
                document.getElementById("paymentId").style.border="4px solid red";
               document.getElementById("e4").style.visibility="visible";
               return false;
            }
           }
           if(pay==document.getElementById("acc").value)
           {
            if(!pay2.test(paymentId))
            {
                document.getElementById("paymentId").style.border="4px solid red";
               document.getElementById("e4").style.visibility="visible";
               return false;
            }
           }
           //cost
           function display()
		{

			var n=document.getElementById("hotel1").checked;
			var k=document.getElementById("hotel2").checked;
			var s=document.getElementById("hotel3").checked;
			var o=document.getElementById("hotel4").checked;
			var c=document.getElementById("cost").checked;

			if(c == true)
			{
				if( n || k ==true)
				{
						
						document.getElementById("result").innerHTML= document.getElementById("days").value*2000 ; ;

				}
				// rent=d*2000;
				// return d;

				else if( s || o ==true)
				{
						document.getElementById("result").innerHTML= document.getElementById("days").value*3000 ;
				// rent=d*3000;
				// return d;
				}
			}
			else{
				alert("You are not enter no.of days staying");
				return false;
			}
        }
    }
